<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Opdracht 1.3</title>

    <link rel="icon" href="./_shared/img/becode-seal.png" />

    <!-- Font Awesome -->
    <link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <header>
        <h1>Opdracht 1.3</h1>
        <h2>
          <strong><i class="fas fa-arrow-right"></i> Super Vilain application form <i class="fas fa-arrow-left"></i></strong>
        </h2>
      </header>
      <div class="content">
        <p>
          <i class="fas fa-arrow-right"></i>

            <form>
              <label for="name" class="label">Super vilain name:</label>
                <input type="text" size="40" class="inputField" id="name" /><br />
              <label for="power" class="label">Super power:</label>
                <input type="text" size="40" class="inputField" id="power" /><br />
              <label for="motivation" class="label">Motivation:</label>
                <textarea maxlength="280" rows="7" cols="40" class="inputField" id="motivation"></textarea><br />
              <label for="plan" class="label">Plan to conquer the world:</label>
                <textarea maxlength="280" rows="7" cols="40" class="inputField" id="plan"></textarea><br />

              <input type="reset" value="Reset" id="reset" />
              <input type="reset" value="Display" id="display" />

            </form>

          <i class="fas fa-arrow-left"></i>
        </p>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
